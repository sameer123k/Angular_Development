<div class="outer">
    <div class="main">
        <form [formGroup]="applyForm" (submit)="submitButton()">
            <div class="container">
                <div class="row">
                    <div class="col pb-3 text-center">
                        <h5 class="fw-bold">Sign up</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name"  formControlName="name" placeholder="Enter Name">
                            <br>
                            <small *ngIf="name && name.invalid && name.touched" style="color: red;">Name is Mandatory</small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label"  for="Phone" >Phone Number</label>
                            <input type="tel"  id="Phone" formControlName="Phone" placeholder="Phone Number" maxlength="10">
                           <br>
                           <small *ngIf="Phone && Phone.invalid && Phone.touched" style="color: red;">Phone Number is invalid</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label  class="form-label"  for="email">Email</label> <br>
                            <input type="email"  id="email" formControlName="email" placeholder="Email">
                            <br>
                            <small *ngIf="email && email.invalid && email.touched" style="color: red;">Email is invalid</small>
                        </div>
                    </div>
                    <div class="col">
                        <!-- password -->
              <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input type="password" [type]="passwordType" id="password" formControlName="password" placeholder="Password">
              <div style="position: absolute; height: 30px; width: 30px;top:60%; right:20%; display: flex; justify-content: center; " (click)="onClick()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"  *ngIf="!show">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                    <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"    *ngIf="show">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg>
              </div>

               <br>
               <small *ngIf="password && password.invalid && password.touched" style="color: red;">This field is invalid</small>
            </div>
                    </div>
                </div>

                <!-- confirm password -->

                <div class="row">
                    <div class="col">
                        <div class="mb-3 position-relative">
                 <label for="confirmpassword" class="form-label">Confirm Password</label> <br>
                 <input type="password" id="confirmpassword" formControlName="confirmpassword" placeholder="Password" [type]="passwordType2" >
                 <div style="position: absolute; height: 30px; width: 30px;top:44%; right:20%; display: flex; justify-content: center; " (click)="onClick2()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"  *ngIf="!show1">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                      </svg>

                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"    *ngIf="show1">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                  </div>
                  <br>
                  <br>
                  <span  *ngIf=" applyForm.value.confirmpassword && applyForm.value.password && applyForm.value.password!=applyForm.value.confirmpassword" style="color: red;">  Password and Confirm Password do not match.</span>
               </div>
                    </div>
                    <!-- pincode -->
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label"  for="pin" >PinCode</label>
                            <input type="text"  id="pin" formControlName="pin" placeholder="PinCode" maxlength="6">
                           <br>
                           <small *ngIf="pin && pin.invalid && pin.touched" style="color: red;">Pin Code invalid</small>
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <div class="row">
                    <div class="col text-center pt-2">
                        <button type="submit" class="btn btn-secondary w-100" [disabled]="applyForm.invalid">Submit</button>
                    </div>
                </div>
            </div>
          </form>
    </div>
    </div>
