<div class="top">
  <div>

  </div>
  <div class="userlist-div">
    <p>User</p>
  </div>
  <div class="userlist-div2">
    <p>Client</p>
  </div>
</div>
<div class="main">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </section>
       </td>
    </ng-container>
  
   
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </section> </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </section> </td>
    </ng-container>

    <ng-container matColumnDef="edit1">
      <th mat-header-cell *matHeaderCellDef> Edit2 </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin" [checked]="element.clientEdit" (change)="change(element)"></mat-checkbox>
        </section> </td>
    </ng-container>
  
   
    <ng-container matColumnDef="delete1">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </section>
      </td>
    </ng-container>

    <ng-container matColumnDef="view1">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element"> 
        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </section> </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3 text-danger" viewBox="0 0 16 16" (click)="deleteData(element._id)">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
        </svg>
       </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
    <mat-paginator [pageSizeOptions]="[6,10,15, 25, 100]" class="pagination"></mat-paginator>

    <!-- <div class="buttons-div">
        <button mat-raised-button color="warn">Cancel</button>
        <button mat-raised-button color="primary">Submit</button>
    </div> -->
</div>
