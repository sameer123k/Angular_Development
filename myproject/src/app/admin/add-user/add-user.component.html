<div class="outer">
  <form [formGroup] = "addUser" (submit)="submitData()">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name">
           <small *ngIf="Name && Name.invalid && Name.touched" >Name is Required *</small> 
          </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control"  placeholder="Enter Email">
           <small *ngIf="email && email.invalid && email.touched" >Enter a Valid Email*</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control"  placeholder="Enter Number" maxlength="10">
           <small  *ngIf="phone && phone.invalid && phone.touched"  >Enter a Valid Number*</small>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" id="gender" formControlName="gender" class="form-control"  placeholder="Enter Gender">
           <small *ngIf="gender && gender.invalid && gender.touched" >Invalid Field*</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" formControlName="state" class="form-control"  placeholder="Enter State">
          <small *ngIf="state && state.invalid && state.touched" >Enter Valid State*</small>
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" id="pincode" formControlName="pincode" class="form-control"  placeholder="Enter Pincode" maxlength="6">
          <small *ngIf="pincode && pincode.invalid && pincode.touched" >Valid Pincode*</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-secondary w-100" [disabled]="addUser.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
