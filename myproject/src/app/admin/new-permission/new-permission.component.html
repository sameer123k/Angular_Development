<div class="main">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
     
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section>
         </td>
      </ng-container>
    
     
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section> </td>
      </ng-container>
  
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section> </td>
      </ng-container>
  
      <ng-container matColumnDef="edit1">
        <th mat-header-cell *matHeaderCellDef> Edit2 </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin" [checked]="element.clientEdit"></mat-checkbox>
          </section> </td>
      </ng-container>
    
     
      <ng-container matColumnDef="delete1">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="view1">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element"> 
          <section class="example-section">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </section> </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
      <mat-paginator [pageSizeOptions]="[6,10,15, 25, 100]" class="pagination"></mat-paginator>
  
  </div>
